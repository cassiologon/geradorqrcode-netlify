<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="js/vue.min.js"></script>
    <script src="js/qrious.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Gerador de QRCode</title>
</head>

<body>
    <style>
        .inputs{
            width: 80%;
            margin: 0 auto;
            padding: 10px;
            border: none;
            margin-bottom: 10px;
            border-radius: 50px;
        }
        .output{
            border-radius: 10px;
        }
    </style>
    <div id="app">
        <h1>{{ title }}</h1>
        <div>
            <input type="text" size="25" 
            placeholder="Digite para gerar..." 
            :value="text" @input="onData" class="inputs">
        </div>
        <div v-if="text" class="output">
            <img :src="newQRCode" alt="QRCode">
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data:   {
                title: 'Gerador de Qrcode',
                text: 'https://www.youtube.com.br',
                qrcode: new QRious({ size: 300})
            },
            computed: {
                newQRCode(){
                    this.qrcode.value = this.text
                    return this.qrcode.toDataURL()
                }
            },
            methods: {
                onData(event) {
                    this.text = event.target.value
                }
            }
        })
    </script>
</body>

</html>
